name: Publish Package to npmjs

on:
  push:
    # é’ˆå¯¹æŒ‡å®šåˆ†æ”¯
    branches:
      - master
    # é’ˆå¯¹æŒ‡å®šæ–‡ä»¶ä¿®æ”¹ï¼Œè¿™é‡Œå¯å‚è€ƒhttps://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths
    paths:
      - 'packages/**'
  # è®©ä½ èƒ½å¤Ÿæ‰‹åŠ¨è§¦å‘ï¼Œæ–¹ä¾¿æµ‹è¯•ï¼Œå‚è€ƒhttps://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # 0 indicates all history for all branches and tagsï¼Œä¿ç•™æ‰€æœ‰åŽ†å²ï¼Œä¸ºäº†è®©lerna publish æ—¶å¯ä»¥ç”Ÿæˆæœ‰æ•ˆçš„change log
          fetch-depth: '0'

      # Setup .npmrc file to publish to npm
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@fedevlab'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Publish ðŸš€
        run: npm run release
        # åˆ©ç”¨ automation token publish è‡³ npmï¼Œè¿™é‡ŒNPM_TOKEN å°±æ˜¯æˆ‘ä»¬ä¸Šæ–‡ä¸­è®¾å®šçš„
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}